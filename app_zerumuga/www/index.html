<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link href="css/ionic.app.css" rel="stylesheet">



    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="zerumuga">
    
    <div ng-controller="navigationCtrl">
      <div class="zmg-menu-backdrop" ng-click="zmgMenu.toggle()"></div>
      <div class="zmg-menu">
        <a ng-click="back()" ng-if="menu.backButton" ng-click="zmgMenu.toggle()" class="main-button">
          <span class="icon zmgicon-arrow"></span>
        </a>
        <a ng-if="!menu.backButton" ng-click="zmgMenu.toggle()" class="main-button">
          <span ng-show="!zmgMenu.opened" class="icon {{menu.icon}}"></span>
          <span ng-show="zmgMenu.opened" class="icon zmgicon-x"></span>
        </a>
        <a ng-if="menu.backButtonItem" ng-click="back()">
          <span class="text">Atzera</span>
          <span class="icon zmgicon-arrow"></span>
        </a>
        <a class="{{item.color}}" ng-if="!menu.backButton" ng-href="{{item.link}}" ng-repeat="item in menu.items"> 
          <span class="text">{{item.name}}</span>
          <span class="icon {{item.icon}}"></span>
        </a>
      </div>

      <ion-nav-view></ion-nav-view>
    </div>

    
    <!-- Controllers -->
    <script src="lib/jquery.min.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="js/services/menu.js"></script>
    <script src="js/services/experience.js"></script>
    <script src="js/services/mountain.js"></script>
    <script src="js/services/mapFilter.js"></script>
    <script src="js/controllers/navigation.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/experience.js"></script>
    <script src="js/controllers/mountain.js"></script>
    <script src="js/controllers/mountainMap.js"></script>
  </body>
</html>
